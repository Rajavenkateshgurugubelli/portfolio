<div class="container">
    <div class="section-header fade-in">
        <h2>Featured <span class="text-gradient">Projects</span></h2>
        <p class="section-subtitle">A selection of technical challenges I've solved.</p>
    </div>

    <div class="projects-grid">
        <div *ngFor="let project of projects" class="project-card glass-card fade-in">
            <div class="project-visual" [style.background]="project.image">
                <!-- Placeholder for project screenshot -->
                <div class="overlay">
                    <a [href]="project.link" target="_blank" class="view-btn">View Code</a>
                </div>
            </div>

            <div class="project-content">
                <h3 class="project-title">{{ project.title }}</h3>
                <p class="project-desc">{{ project.description }}</p>

                <div class="project-stack">
                    <span *ngFor="let tech of project.techStack" class="tech-tag">{{ tech }}</span>
                </div>
            </div>
        </div>
    </div>

    <div class="more-projects fade-in">
        <a href="https://github.com/Rajavenkateshgurugubelli" target="_blank" class="btn btn-secondary">
            View More on GitHub <span class="arrow">â†’</span>
        </a>
    </div>
</div>
