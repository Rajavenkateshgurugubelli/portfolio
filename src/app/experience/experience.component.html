<section id="experience" class="xp">
    <header class="xp-head">
      <h2>Experience</h2>
      <p class="muted">Key contributions and the tech that powered them.</p>
    </header>

  <ol class="xp-list">
    <li class="xp-card" *ngFor="let r of roles">
      <div class="xp-top">
        <h3 class="xp-title">{{ r.title }}</h3>
        <div class="xp-meta">
          <span class="xp-company">{{ r.company }}</span>
          <span class="xp-dot">•</span>
          <span class="xp-period">{{ r.period }}</span>
          <span class="xp-dot" *ngIf="r.domain">•</span>
          <span class="xp-domain" *ngIf="r.domain">{{ r.domain }}</span>
        </div>
      </div>

      <p class="xp-summary">{{ r.summary }}</p>

      <ul class="xp-bullets">
        <li *ngFor="let b of r.bullets">
          <span class="tick" aria-hidden="true"></span>{{ b }}
        </li>
      </ul>

      <div class="xp-stack">
        <span class="chip" *ngFor="let s of r.stack">{{ s.label }}</span>
      </div>
    </li>
  </ol>
</section>
