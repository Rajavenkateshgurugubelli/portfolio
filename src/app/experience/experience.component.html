<div class="container">
  <div class="section-header fade-in">
    <h2>Professional <span class="text-gradient">Journey</span></h2>
    <p class="section-subtitle">Building enterprise-scale solutions across industries.</p>
  </div>

  <div class="timeline">
    <div *ngFor="let role of roles; let last = last" class="timeline-item fade-in">
      <div class="timeline-marker"></div>
      <div class="timeline-content glass-card">
        <div class="role-header">
          <div>
            <h3 class="role-title">{{ role.title }}</h3>
            <span class="role-company">{{ role.company }}</span>
          </div>
          <span class="role-period">{{ role.period }}</span>
        </div>

        <p class="role-summary">{{ role.summary }}</p>

        <ul class="role-bullets">
          <li *ngFor="let bullet of role.bullets">{{ bullet }}</li>
        </ul>

        <div class="role-stack">
          <span *ngFor="let tech of role.stack" class="tech-tag">{{ tech.label }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
