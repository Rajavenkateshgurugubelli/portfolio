<section class="skills-section">
  <h2 class="skills-title">Core Automation Skills</h2>
  <div class="skills-grid">
    <div
      *ngFor="let skill of skills"
      class="skill-card"
      (click)="selectSkill(skill)"
      [class.selected]="selectedSkill?.name === skill.name"
      tabindex="0"
      role="button"
      aria-label="{{skill.name}}"
    >
      <img [src]="skill.logo" [alt]="skill.name + ' logo'" />
      <span class="skill-label">{{ skill.name }}</span>
      <div
        *ngIf="selectedSkill?.name === skill.name"
        class="skill-tooltip card"
        aria-live="polite"
        (click)="$event.stopPropagation()"
      >
        <h3>{{ skill.name }}</h3>
        <p>{{ skill.description }}</p>
        <button (click)="closeSkill($event)" class="close-btn">Close</button>
      </div>
    </div>
  </div>
</section>
