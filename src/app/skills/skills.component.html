<div class="container">
  <div class="section-header fade-in">
    <h2>Technical <span class="text-gradient">Arsenal</span></h2>
    <p class="section-subtitle">Technologies I use to build scalable solutions.</p>
  </div>

  <div class="skills-grid">
    <div *ngFor="let skill of skills" class="skill-card glass-card fade-in" tabindex="0">
      <div class="skill-icon-wrapper">
        <img [src]="skill.logo" [alt]="skill.name" class="skill-icon">
      </div>
      <h3 class="skill-name">{{ skill.name }}</h3>
      <p class="skill-desc">{{ skill.description }}</p>
    </div>
  </div>
</div>
