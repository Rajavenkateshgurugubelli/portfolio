[build]
  command = "npm install && npm run build"
  publish = "dist/portfolio/browser"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF"

[build.environment]
  NODE_VERSION = "22.18.0"
  # Force static site treatment
  NETLIFY_SKIP_MANUAL_BUILD = "false"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Build processing settings
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true